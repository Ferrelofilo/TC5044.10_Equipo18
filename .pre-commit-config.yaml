default_stages: [commit]  
pass_failing_hooks: true  
test:
  - repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: ./.venv/bin/pytest tests
      language: system
repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0 
    hooks:
      - id: black
        args: ["--line-length", "120"]